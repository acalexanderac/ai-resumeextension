<!DOCTYPE html>
<html>
<head>
  <title>AI Webpage Summarizer</title>
  <style>
    body {
      width: 400px;
      min-height: 500px;
      background-color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .container {
      padding: 1rem;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }
    .input-group {
      margin-bottom: 0.5rem;
    }
    .input-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.25rem;
    }
    .input-field {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      margin-bottom: 0.5rem;
    }
    .button {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button-primary {
      background-color: #2563eb;
      color: white;
    }
    .button-primary:hover {
      background-color: #1d4ed8;
    }
    .button-success {
      background-color: #059669;
      color: white;
    }
    .button-success:hover {
      background-color: #047857;
    }
    .hidden {
      display: none;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .spinner {
      animation: spin 1s linear infinite;
      border: 2px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      height: 1.25rem;
      width: 1.25rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .topic-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .topic-dot {
      width: 0.5rem;
      height: 0.5rem;
      background-color: #2563eb;
      border-radius: 50%;
    }
    .topic-text {
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">AI Webpage Summarizer</h1>
    
    <!-- API Key Input Section -->
    <div class="card">
      <h2 class="card-title">API Configuration</h2>
      <div class="input-group">
        <label class="input-label" for="apiKey">Google API Key</label>
        <input type="password" id="apiKey" class="input-field" placeholder="Enter your Gemini API key">
        <button id="saveApi" class="button button-primary">Save API Key</button>
      </div>
    </div>

    <!-- Summarize Button -->
    <button id="summarizeBtn" class="button button-success">Summarize Current Page</button>

    <!-- Loading State -->
    <div id="loading" class="hidden loading">
      <div class="spinner"></div>
      <span class="text-gray-600">Processing...</span>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden">
      <div class="card">
        <h2 class="card-title">Summary</h2>
        <div id="summary" class="text-gray-600"></div>
        
        <h2 class="card-title" style="margin-top: 1rem;">Main Topics</h2>
        <div id="topics"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
