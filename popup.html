<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Briefly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      font-size: 14px;
    }
    /* Animaciones personalizadas */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    /* Fix tamaños */
    .btn, .input, .label-text {
      font-size: 0.875rem !important;
    }
    .card-title {
      font-size: 1rem !important;
    }
    .navbar .text-xl {
      font-size: 1.125rem !important;
    }
    /* Fix footer */
    .footer {
      font-size: 0.875rem !important;
      padding: 0.75rem !important;
      background-color: white !important;
    }
    [data-theme="dark"] .footer {
      background-color: #1f2937 !important;
    }
    .footer svg {
      width: 1rem !important;
      height: 1rem !important;
    }
    /* Fix iconos */
    .w-6 {
      width: 1.25rem !important;
      height: 1.25rem !important;
    }
    .w-4 {
      width: 0.875rem !important;
      height: 0.875rem !important;
    }
    .w-5 {
      width: 1rem !important;
      height: 1rem !important;
    }
    /* Fix tag icon size */
    #keywords svg {
      width: 0.75rem !important;
      height: 0.75rem !important;
      stroke-width: 2;
    }
    /* Fix espaciado */
    .card-body {
      padding: 1rem !important;
    }
    .p-4 {
      padding: 0.75rem !important;
    }
    .gap-2 {
      gap: 0.25rem !important;
    }
    /* Keywords styling */
    #keywords {
      gap: 0.25rem !important;
      display: flex;
      flex-wrap: wrap;
      padding: 0.25rem 0;
    }
    .keyword-tag {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      margin: 0.25rem;
      border-radius: 9999px;
      background-color: #f0f0f0 !important;
      color: #1f2937 !important;
      font-size: 0.875rem;
      line-height: 1.25rem;
      white-space: nowrap;
      border: 1px solid #e5e7eb;
    }
    [data-theme="dark"] .keyword-tag {
      background-color: #374151 !important;
      color: white !important;
      border-color: #4b5563;
    }
    /* Fix colores */
    .bg-base-100 {
      background-color: white !important;
    }
    [data-theme="dark"] .bg-base-100 {
      background-color: #1f2937 !important;
    }
    .bg-base-200 {
      background-color: #f8f9fa !important;
    }
    [data-theme="dark"] .bg-base-200 {
      background-color: #111827 !important;
    }
    .bg-base-300 {
      background-color: white !important;
    }
    [data-theme="dark"] .bg-base-300 {
      background-color: #1f2937 !important;
    }
    /* Fix heart animation */
    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .heart-icon {
      color: #ff4081;
      animation: heartBeat 1s infinite;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-base-200">
  <div class="p-4">
    <!-- Navbar con título y tema -->
    <div class="navbar bg-base-100 rounded-box shadow-lg mb-4">
      <div class="flex-1">
        <div class="flex flex-col">
          <a class="btn btn-ghost text-xl p-0">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            Briefly
          </a>
          <span id="subtitle" class="text-xs text-base-content/70 ml-8">Your AI Resume Extension</span>
        </div>
      </div>
      <div class="flex-none flex items-center gap-2">
        <select id="languageSelect" class="select select-sm select-bordered">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
          <option value="pt">Português</option>
        </select>
        <label class="swap swap-rotate">
          <input type="checkbox" class="theme-controller" value="dark" />
          <svg class="swap-on w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
          <svg class="swap-off w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
        </label>
      </div>
    </div>

    <!-- API Key Card -->
    <div class="card bg-base-100 shadow-xl mb-4">
      <div class="card-body">
        <h2 class="card-title text-base">API Configuration</h2>
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Google API Key</span>
          </label>
          <div class="join w-full">
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key" class="input input-bordered join-item w-full" />
            <button id="saveApi" class="btn btn-primary join-item">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
              </svg>
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Summarize Button -->
    <button id="summarizeBtn" class="btn btn-accent w-full mb-4">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
      </svg>
      Summarize Current Page
    </button>

    <!-- Results Section -->
    <div id="results" class="hidden space-y-6">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <!-- Summary Section -->
          <div class="space-y-4">
            <div class="flex justify-between items-center">
              <h2 class="card-title text-base flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Summary
              </h2>
              <div class="flex items-center gap-2">
                <button id="copyBtn" class="btn btn-ghost btn-sm" title="Copy to clipboard">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                  </svg>
                </button>
                <div class="text-xs text-base-content/70">
                  <span id="wordCount">0 words</span> • 
                  <span id="readingTime">0 min read</span>
                </div>
              </div>
            </div>
            <div id="summary" class="prose prose-sm max-w-none text-base-content/80 leading-relaxed"></div>
          </div>

          <!-- Keywords Section -->
          <div class="space-y-4 mt-6">
            <h2 class="card-title text-base flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
              </svg>
              Keywords
            </h2>
            <div id="keywords" class="flex flex-wrap gap-2"></div>
          </div>

          <!-- Download Button -->
          <div class="card-actions justify-end mt-4">
            <button id="downloadBtn" class="btn btn-primary btn-sm">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
              </svg>
              Download Summary
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer footer-center p-4 text-base-content">
    <div class="flex flex-col items-center gap-2">
      <div class="flex items-center gap-2">
        <span>Made with</span>
        <span class="heart-icon">♥</span>
        <span>by</span>
        <a href="https://github.com/acalexanderac" target="_blank" class="link link-primary flex items-center gap-2 font-medium hover:underline">
          acalexanderac
        </a>
      </div>
      
    </div>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
